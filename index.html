<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻译插件</title>

    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="stylesheets/common.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <section class="Box">
        <div class="navbox">
            <div class="nav">
                <input type="text" name="text" placeholder="请输入要查询的单词或词组" />
                <i class="iconfont icon-sousuo1"></i>
                <select name="lang" id="lang" class="lang">
                    <option value ="en" >英汉互译</option>
                    <option value ="jp" >日汉互译</option>
                    <option value="de" >德汉互译</option>
                    <option value="fra" >法汉互译</option>
                    <option value="kor">韩汉互译</option>
                    <option value="ru">俄汉互译</option>
                    <option value ="zh" >汉译</option>
                </select>
            </div>
        </div>
        <div class="textbox">
            <div class="output"></div>
        </div>
    </section>












    <script src="javascripts/md5.js"></script>
    <script src="javascripts/index.js"></script>
</body>
</html>
